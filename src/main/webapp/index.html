<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Company Registration</title>
	</head>
	<body>
		There is a
		<i>user</i> REST service that supports the following operations
		<ul>
			<li>add - to add register a new company</li>
			<li>list - to view all registered companies</li>
			<li>update/<i>{id}</i>  - to update a company</li>
			<li>delete/<i>{id}</i>  - to delete a company</li>
		</ul>
	</body>
</html>
